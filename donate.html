<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
	header {
            background-color: #4a148c;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2.2rem;
        }
        
	

    .donation-section {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .donation-section h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .donation-section p {
      color: #555;
      margin-bottom: 20px;
    }

    .qr-image {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .note {
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .donation-section {
        margin: 20px 10px;
        padding: 15px;
      }

      .donation-section h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
<header>
        <div class="container">
            <h1>सृजन Foundation</h1>
            <p style="padding:10px;">Your small contribution can bring a big change. Help us continue our mission to serve and support those in need. Every donation counts.</p>
        </div>
    </header>
  <div class="donation-section">
    <h2>Support Our Mission</h2>
    <p>Scan the QR code below to donate via Google Pay.</p>
    <img src="images/qr.jpg" alt="Google Pay QR Code" class="qr-image">
    <p class="note">Thank you for your support!</p>
  </div>

</body>
</html>
